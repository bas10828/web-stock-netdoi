<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Price</th>
                <th>Serial</th>
                <th>Project</th>
                <th>Lot Stock</th>
                <th>Status Stock</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table data will be inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
