<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Picker</title>
    <style>
        #folderPicker {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="folderPicker" onclick="handleFolderSelect(event)">
        <p>Drag and drop a folder here to select it</p>
    </div>
    <script>
        function handleFolderSelect(event) {
            const folderPicker = document.createElement('input');
            folderPicker.type = 'file';
            folderPicker.setAttribute('webkitdirectory', true);
            folderPicker.setAttribute('directory', true);
            folderPicker.setAttribute('multiple', false);

            folderPicker.addEventListener('change', function() {
                const folderPath = this.files[0].webkitRelativePath.split('/')[0];
                console.log('Selected folder:', folderPath);
            });

            folderPicker.click();
        }
    </script>
</body>
</html>
