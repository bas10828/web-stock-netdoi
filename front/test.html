<!DOCTYPE html>
<html lang="en">

<head>
    <title>Stock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }

        .w3-quarter img {
            margin-bottom: -6px;
            cursor: pointer
        }

        .w3-quarter img:hover {
            opacity: 0.6;
            transition: 0.3s
        }
    </style>
</head>

<body class="w3-light-grey">
    <br> <br> <br> <br>
    <!-- Add button for adding new data -->
    <button id="addDataBtn">Add Data</button>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>proid</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Price</th>
                <th>Serial</th>
                <th>mac</th>
                <th>Project</th>
                <th>Lot Stock</th>
                <th>Status Stock</th>
                <th>Del</th>
                <th>edit</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table data will be inserted here -->
        </tbody>
    </table>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large"
        style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
        <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a>
        <select id="pageSelector" class="w3-bar-item w3-button w3-center w3-padding-16">
            <option value="">Select Page</option>
            <option value="all">all data</option>
            <option value="instock">in stock</option>
            <option value="soldout">sold out</option>
            <option value="countmodel">count model</option>
            <option value="searchBrand">search brand</option>
        </select>
        <!-- Input field for search -->
        <div id="searchBrand" style="display: none;">
            <input type="text" id="brandInput" placeholder="Enter brand name">
            <button onclick="searchByBrand()">Search</button>
        </div>
    </nav>

    <!-- Top menu on small screens -->
    <header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
        <span class="w3-left w3-padding">Stock</span>
        <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">â˜°</a>
    </header>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu"
        id="myOverlay"></div>

    <!-- End page content -->
    <script>
        // Function to navigate to different pages based on the selected option
        function navigateToPage(page) {
            let apiUrl;
            const tableHead = document.querySelector('thead tr');
            const searchBrandDiv = document.getElementById('searchBrand'); // Define searchBrandDiv
            if (page === 'all') {
                apiUrl = `${url_api}:5000/data`;
                tableHead.innerHTML = `
            <th>ID</th>
            <th>proid</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Price</th>
            <th>Serial</th>
            <th>mac</th>
            <th>Project</th>
            <th>Lot Stock</th>
            <th>Status Stock</th>
            <th>Del</th>
            <th>edit</th>
        `;
                searchBrandDiv.style.display = 'none'; // Hide search input field
            } else if (page === 'instock') {
                apiUrl = `${url_api}:5000/instock`;
                searchBrandDiv.style.display = 'none'; // Hide search input field
            } else if (page === 'soldout') {
                apiUrl = `${url_api}:5000/soldout`;
                searchBrandDiv.style.display = 'none'; // Hide search input field
            } else if (page === 'countmodel') {
                apiUrl = `${url_api}:5000/countmodel`;
                tableHead.innerHTML = `
            <th>Model</th>
            <th>Total Count</th>
            <th>In Stock</th>
            <th>Sold Out</th>
        `;
                searchBrandDiv.style.display = 'none'; // Hide search input field
            } else if (page === 'searchBrand') {
                searchBrandDiv.style.display = 'block'; // Show search input field
                return; // Stop execution as we don't need to fetch data for search page
            }

            // Fetch data based on the selected option
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Clear the table
                    tableBody.innerHTML = '';
                    // Loop through each item in the data array and create a table row for it
                    data.forEach(item => {
                        appendTableRow(item);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Function to search data by brand name
        function searchByBrand() {
            const brandInput = document.getElementById('brandInput').value;
            if (brandInput.trim
                () !== '') {
                // Fetch data based on the selected option
                fetch(`${url_api}:5000/searchBrand/${brandInput}`)
                    .then(response => response.json())
                    .then(data => {
                        // Clear the table
                        tableBody.innerHTML = '';
                        // Loop through each item in the data array and create a table row for it
                        data.forEach(item => {
                            appendTableRow(item);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            } else {
                alert('Please enter a brand name');
            }
        }

        // Fetch initial data when the page loads
        navigateToPage('instock');

    </script>
</body>

</html>
